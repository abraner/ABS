<input id="miscmat1" value="{{ miscmat1A.miscmat1 }}">

<script>
$(document).ready(function() {


    if ($('#id_miscqty1').val() ==0)  $("#miscmat1").attr("disabled", true).css('background-color', '#e1e1e1');

});


$(function(){
    $('#miscmat1').blur(function(){
                var selectBox =document.getElementById('miscmat1');
                var userInput =selectBox.value;
                console.log(userInput);
                $("#miscmat1").css('background-color', 'white');
                $("#misclabor1").css('background-color', '#66d09a').attr("disabled", false).css('color', 'black');
                $("#misclabor1").focus();
                var url = $(".form2").attr("misc1mat-url");
                    $.ajax({
                        type:'POST',
                       url: url,
                       data:{
                            miscmat1: $('#miscmat1').val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                    });
    });
});

</script>
